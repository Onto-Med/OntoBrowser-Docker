version: '3'
services:
  backend:
    build: backend
    restart: always
    volumes:
      - ontobrowser-data:/var/lib/postgresql/data
    env_file:
      - docker-compose.env

  frontend:
    build: frontend
    restart: always
    env_file:
      - docker-compose.env
    ports:
      - 8080:8080
      - 9990:9990

volumes:
  ontobrowser-data:
